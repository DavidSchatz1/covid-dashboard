<div class="info" *ngIf="infoText !== ''" (mouseenter)="showTooltip()" (mouseleave)="hideTooltip()">
  <div iconname="info-fill" tabindex="-1" class="icon">
    <span class="size-limit">
      <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24">
        <g fill="currentColor">
          <g data-name="info">
            <rect width="24" height="24" opacity="0"></rect>
            <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1 14a1 1 0 0 1-2 0v-5a1 1 0 0 1 2 0zm-1-7a1 1 0 1 1 1-1 1 1 0 0 1-1 1z"></path>
          </g>
        </g>
      </svg>
    </span>
  </div>
  <div role="alert" class="content" [class.show-tooltip]="isTooltipVisible" #tooltipContent>
    <div class="content-text" [innerHTML]="infoText"></div>
  </div>
</div>
